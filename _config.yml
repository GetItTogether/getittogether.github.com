#
# This file contains configuration variables to customize your site.
# Variables are accessed using the convention:  site.<variable_name>
# Example:
#     {{ site.name }} will print the value of name:
#
# YAML Syntax: http://en.wikipedia.org/wiki/YAML#Syntax

# Name of your site (Used in meta data and throughout site branding)
name: "Get It Together!"

# Short bio or description (displayed in the <header> section)
description: "Professional Organizing for your Home or Office, based in Marin"

# Your website URL (e.g. http://username.github.io or http://www.yourdomain.foo)
# Used for Sitemap.xml and your RSS feed
url: http://getittogether.github.io

# If you're hosting your site at a Project repository on GitHub pages
# (http://username.github.io/repository-name)
# and NOT your User repository (http://username.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: ""

# Customize navigation for the site
navigation: # Site Navigation Menu elements: names and links
  brand:
    text: "<span class='light'>Get</span> it Together!"
    link: "#page-top"
    logo: "img/logo-image.svg" # if empty, defaults to an arrow icon using font-awesome
  main: # Main Menu
    e1: Testamonials
    elink1: "#testamonials"
    e2: About
    elink2: "#about"
    e3: Contact
    elink3: "#contact"
  foot: # Footer Menu
    e1: "Copyright &copy; 2015 lorem ipsum example"
    elink1:

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar:

#
# Flags below are optional
#

# Includes an icon in the footer for each username you enter
links:
  dribbble:
  email:
  facebook:
  flickr:
  github:
  instagram:
  linkedin:
  pinterest:
  rss: # just type anything here for a working RSS icon, make sure you set the "url" above!
  twitter:
  irc:
    nick:
    channels: # Comma separated list of channel(s), e.g. "#jekyll,#sculpin,#css,#sass,#less,#atom,#node.js,#io.js,#drupal,#nginx"
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"

# Your disqus shortname, entering this will enable commenting on posts
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics:

#
# !! You don't need to change any of the configuration flags below !!
#

styling: "/style.css"
script: "/tools/js/rockon.js"
fontawesome: "/tools/font-awesome/css/font-awesome.min.css"
jquery:
  main: "/tools/js/jquery.js"
  easing: "/tools/js/jquery.easing.min.js"
  #main: "//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"
  #easing: "//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"
bootstrap:
  css: "/tools/css/bootstrap.min.css"
  js: "/tools/js/bootstrap.min.js"
  #css: "//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
  #js: "//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"
googlefonts: "//fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:400,600,800|Droid+Sans:400,700"
googlemaps: #"//maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false" # - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/
webfontloader:
  url: #"//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"
  fonts: #"'Droid Sans', 'Raleway', 'Montserrat'"

markdown: redcarpet
highlighter: pygments
permalink: /:title/

# The release of Jekyll Now that you're using
#version: v1.0.0

# Set the Sass partials directory, as we're using @imports
sass:
  sass_dir: "/tools/_scss"
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - .gitignore
    - .editorconfig
